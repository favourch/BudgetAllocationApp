<div class="container">

<div class="page-header">
<span class="img-responsive"><img src="logo.png" alt="logo">
    <div id="allocation-alert"></div>
  <h2><strong>Create a new allocation</strong></h2>  
</div>

<!-- START -->
<div class="container">
   <div class="row">   
        <div class="col-lg-10 col-md-push-1">
            <div class="col-md-12">
                <div class="hide">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success!.</strong>
                </div>
                <div class="alert alert-danger" style="display:none;">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>
    <div class="row">
        <div role="form">
            <div class="col-lg-12">
               
                <div class="form-group">
                   
                    <label for="InputAllocationName">Allocation title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputAllocationName" name="InputAllocationName" placeholder="Enter title here e.g. sch fees" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputAllocationAmt">Enter Amount</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputAllocationAmount" name="InputAllocationAmount" placeholder="Enter amount e.g. 150" onkeypress='validate(event)' required >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-cog"></span></span>
                    </div>
                </div>
                
                    <label for="InputAllocationMessage">Enter notes(optional)</label>
                    <div class="input-group">
                        <textarea name="InputAllocationMessage" id="InputAllocationMessage" class="form-control" rows="5" placeholder="(optional)"></textarea>
                        <span class="input-group-addon"></span>
                    </div><br>
                </div>
                <input type="submit" name="submit" id="submit" value="ALLOCATE" class="btn btn-info pull-right">
            </div><br><br>
        </div><br><br>
     
    </div>
   
    </div>
</div>
