<div class="container">

<div class="page-header">
<span class="img-responsive"><img src="logo.png">
  <h2><strong>Create a new budget</strong></h2>  
</div>

<!-- START -->
<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-12">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                   
                    <label for="InputBudgetName">Budget title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputBudgetName" name="InputBudgetName" placeholder="Enter title here e.g.Jan 2015" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Amount</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputEmailFirst" name="InputAmount" placeholder="Enter amount e.g. 150000" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-cog"></span></span>
                    </div>
                </div>
                
                    <label for="InputMessage">Enter notes(optional)</label>
                    <div class="input-group">
                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" placeholder="(optional)"></textarea>
                        <span class="input-group-addon"></span>
                    </div><br>
                </div>
                <input type="submit" name="submit" id="submit" value="CREATE BUDGET" class="btn btn-info pull-right">
            </div><br>
        </form>
     
    </div>
    <div class="row">   
        <div class="col-lg-10 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success!.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Registration form - END -->

</div>
